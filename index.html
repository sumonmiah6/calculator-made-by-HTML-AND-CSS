<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>

<body>

    <h1>Calculator</h1>
    <div class="body">


        <div class="first-part">
            <input type="text" id="result" maxlength="12">
        </div>


        <div class="last-part">

            <div class="part-1">
                <input type="button" id="result" value="C">
                <input type="button" id="result" value="+/-">
                <input type="button" id="result" value="%">
                <input type="button" id="result" value="/" class="last-button">
            </div>

            <div class="part-1">
                <input type="button" id="result" value="7">
                <input type="button" id="result" value="8">
                <input type="button" id="result" value="9">
                <input type="button" id="result" value="*" class="last-button">
            </div>

            <div class="part-1">
                <input type="button" id="result" value="4">
                <input type="button" id="result" value="5">
                <input type="button" id="result" value="6">
                <input type="button" id="result" value="-" class="last-button">
            </div>

            <div class="part-1">
                <input type="button" id="result" value="1">
                <input type="button" id="result" value="2">
                <input type="button" id="result" value="3">
                <input type="button" id="result" value="+" class="last-button">
            </div>

            <div class="part-1">
                <input type="button" id="result" value="0">
                <input type="button" id="result" value=".">
                <input type="button" id="result" value="Del">
                <input type="button" id="result" value="=" class="last-button">
            </div>

        </div>
    </div>


</body>

</html>
